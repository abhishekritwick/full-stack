<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Assessment Two</title>
  </head>
  <body>
    <h1>Course Sign Up Page</h1>
    <p>Please Note: First Name, Last Name, Password and Email are required</p>
    <form  action="assessment-connecting.html" method="get">
      <label for="fname"> First Name:</label>
      <input id="fname" type="text" name="" placeholder="First Name" required>
      <label for="lname"> Last Name:</label>
      <input id="lname" type="text" name="" placeholder="Last Name" required>


    <p></p>

      <label for="mail"> Email:</label>
      <input id="mail" type="email" name="" placeholder="name@email.com" required>
      <label for="pword">Password:</label>
      <input type="password" name="" value="" required>


    <br>

    <p>Are you over the age of 18?</p>
    <label for="above18">Yes:</label>
    <input id="above18"type="radio" name="age" value="Yes">
    <label for="below18">No:</label>
    <input id="below18" type="radio" name="age" value="No">
    <br>

    <p>Do you have a Credit Card or PayPal?</p>
    <select name="payment">
      <option value="1">Credit Card</option>
      <option value="2">PayPal</option>
    </select>
    <br><br>
    <input type="submit" name="" value="Submit Feedback">
    </form>

  </body>
</html>
