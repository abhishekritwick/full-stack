<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tables</title>
  </head>
  <body>
    <!--  Let's make a table -->
    <table border="1" cellspacing="10" cellpadding="10">
      <thead>
        <th>Number</th>
        <th>Color</th>
        <th>Country</th>
        <th>Continent</th>
      </thead>
      <!--  tr is a Table Row -->
      <tr>
        <!-- These are table cells -->
        <td>200</td>
        <td>Blue</td>
        <td align="center" colspan="2">USA</td>
      </tr>
      <tr>
        <td>250</td>
        <td>Red</td>
        <td>France</td>
        <td>Europe</td>
      </tr>

    </table>

  </body>
</html>
