<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bootstrap Signup Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-inverse">

        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">

            <!--  Code for the hamburger icon-->
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>

          <a class="navbar-brand active" href="#">Welcome</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li><a href="rProject_main.html">Landing Page</a></li>

          </ul>

    </nav>

    <div class="container">
      <div class="jumbotron">
        <h1>Log In</h1>
        Enter you email and password to sign in to Coffee Lover
      </div>
    </div>

    <div class="container">
      <form class="form-group">
        <label for="useremail">Email</label>
        <input type="email" class="form-control" name="useremail" placeholder="Email">

        <label for="userpassword">Password</label>
        <input type="password" class="form-control" name="userpassword" placeholder="Password">

        <div class="checkbox">
          <label for="usercheck">
            <input type="checkbox" name="usercheck"/>
            Keep Me Logged In</label>
        </div>

        <button type="submit" class="btn btn-default "name="button">Submit</button>
      </form>
    </div>


  </body>
</html>
